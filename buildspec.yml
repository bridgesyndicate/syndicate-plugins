version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -P package-all
artifacts:
  files:
    - ArrowRegen/target/ArrowRegen-1.0-SNAPSHOT.jar
    - BridgeRespawn/target/BridgeRespawn-1.1.jar
    - NoThrow/target/NoThrow-1.0-SNAPSHOT.jar
  discard-paths: yes
