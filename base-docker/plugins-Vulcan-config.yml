prefix: '&4&lSyndicateAnticheat &8»'
alerts:
  format: '%prefix% &f%player% &7failed &f%check% %dev%&7(&fType %type%&7)%dev% &7[&4%vl%&7/&4%max-vl%&7]'
  hover-message:
  - '&7Ping: &c%ping% &8| &7TPS: &c%tps% &8| &7Version: &c%version% &8| &7Client:
    &c%client-brand%'
  - ''
  - '&7Description:'
  - '&7%description%'
  - ''
  - '&7Information:'
  - '&7%info%'
  - ''
  - '&7Click to teleport to &b%player%&7.'
