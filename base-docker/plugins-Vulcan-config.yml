  - /SyndicateAnticheat clickalert %player%
  click-alert-command-commands:
  - tp %player%
  toggled-on-message: '%prefix% &7SyndicateAnticheat alerts &aenabled&7!'
  toggled-off-message: '%prefix% &7SyndicateAnticheat alerts &cdisabled&7!'
  print-to-console: true
  console-format: '[SyndicateAnticheat] %player% failed %check% %dev%(Type %type%)%dev% (%vl%/%max-vl%)'
  custom-commands: []
  severity:
    violations:
      '2': 4
      '3': 8
      '4': 12
      '5': 16
      '6': 16
      '7': 16
      '8': 16
      '9': 16
      '10': 16
    colors:
      '1': '&a'
      '2': '&e'
      '3': '&6'
      '4': '&c'
      '5': '&4'
      '6': '&4'
      '7': '&4'
      '8': '&4'
      '9': '&4'
      '10': '&4'
  experimental-symbol: '*'
verbose:
  format: '%prefix% &f%player% &7verbosed &f%check% &7(&f%type%&7) %dev% &7[&4%percent%%&7]'
  hover-message:
  - '&7Ping: &c%ping% &8| &7TPS: &c%tps% &8| &7Version: &c%version%'
  - ''
  - '&7Description:'
  - '&7%description%'
  - ''
  - '&7Buffer:'
  - '&7%buffer%/%max-buffer%'
  - ''
  - '&7Click to teleport to &b%player%&7.'
  click-commands:
  - /tp %player%
  toggled-on-message: '%prefix% &7SyndicateAnticheat verbose &aenabled&7!'
  toggled-off-message: '%prefix% &7SyndicateAnticheat verbose &cdisabled&7!'
log-file:
  enabled: false
  alert-message: '%player% failed %check% %dev%(Type %type%)%dev% [VL: %vl%] [Ping:
    %ping%] [TPS: %tps%] [Version: %version%]'
  punishment-message: '%player% was punished for %check% %dev%(Type %type%)%dev% [VL:
    %vl%] [Ping: %ping%] [TPS: %tps%]'
punishment-file:
  enabled: false
violation-reset:
  enabled: false
  interval-in-minutes: 8
  message-enabled: true
  message: '%prefix% &7Violations for all online players were reset!'
client-brand-alerts:
  resolve: true
  enabled: false
  ignore-alerts-list:
  - vanilla
  message: '%prefix% &c%player% &7joined using &f%client-brand%&7!'
  blocked-client-brands: []
  unallowed-client-brand-kick-message: '&cYou can''t join with %client-brand%!'
  console: false
  console-message: '[SyndicateAnticheat] %player% joined using %client-brand%!'
  whitelist-enabled: false
  whitelisted-client-brands: []
connection:
  transaction:
    kick-enabled: false
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
    console-message: '[SyndicateAnticheat] &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
  keepalive:
    kick-enabled: false
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for not replying to KeepAlive
      Packets! &7(&c%delay%ms&7)'
    console-message: '[SyndicateAnticheat] &c%player% &7was kicked for not replying to KeepAlive
      Packets! &7(&c%delay%ms&7)'
  max-ping:
    kick-enabled: false
    max-ping: 20000
    max-ticks: 20
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for having too high ping!
      &7(&c%ping%ms&7)'
    console-message: '[SyndicateAnticheat] &c%player% &7kicked for having too high ping!
      &7(&c%ping%ms&7)'
punishments:
  message: '%prefix% &c%player% &7was punished for &f%check% &7(&fType %type%&7) &7[&4x%vl%&7]'
  broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cSyndicateAnticheat &7has detected &c%player% &7to be cheating and has removed them
    from the network.'
  - '&7&m---»--*-------------------------------------*--«---'
judgement-days:
  started-broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cSyndicateAnticheat Judgement Day v1 has commenced...'
  - '&7&m---»--*-------------------------------------*--«---'
  ended-broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&cThe Judgement Day has ended... %amount% players were punished.'
  - '&7&m---»--*-------------------------------------*--«---'
  commands:
  - ban %player% &c[SyndicateAnticheat] Judgement Day v1
  broadcast:
  - '&7&m---»--*-------------------------------------*--«---'
  - '&c%player% &7was banned for &c[SyndicateAnticheat] Judgement Day v1&7.'
  - '&7&m---»--*-------------------------------------*--«---'
  cooldown: 1000
  run-at-interval: false
  interval: 36000
freeze:
  logged-out-while-frozen-commands: []
join-message:
  enabled: false
  message:
  - ''
  - '&4&lWARNING &cButterfly clicking is strongly discouraged and may result in a
    ban!'
  - ''
kick-alert-messages:
  enabled: false
  messages:
    flying-not-enabled: '%prefix% &c%player% &7was kicked for &bFlying is Not Enabled&7!'
    invalid-move-packet: '%prefix% &c%player% &7was kicked for &bInvalid Movement
      Packet&7!'
